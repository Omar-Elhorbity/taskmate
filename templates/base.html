{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% block title %} {% endblock title %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
      <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">TaskMate</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'todolist' %}">Todo List</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'about' %}">About</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'contact' %}">Contact Us</a>
                  </li>
              </ul>
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  {% if user.is_authenticated %}
                      <li class="nav-item me-3">
                          <span class="badge bg-dark text-light fs-5">{{ user.username }}</span>
                      </li>
                      <li class="nav-item">
                          <a class="btn btn-outline-light" href="{% url 'logout' %}">Logout</a>
                      </li>
                  {% else %}
                      <li class="nav-item me-3">
                          <a class="btn btn-outline-light" href="{% url 'login' %}">Login</a>
                      </li>
                      <li class="nav-item">
                          <a class="btn btn-outline-light" href="{% url 'register' %}">Register</a>
                      </li>
                  {% endif %}
              </ul>
          </div>
      </div>
  </nav>
    <div class="container">{% block content %}{% endblock content %}</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
