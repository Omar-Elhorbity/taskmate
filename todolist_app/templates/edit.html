{% extends "base.html" %}

{% block title %}
<title>Edit Task - Taskmate</title>
{% endblock title %}

{% block content %}
{% if request.user == task.manager %}
    <form method="post" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
{% else %}
<p>You are not authorized to edit this task.</p>
{% endif %}
{% endblock content %}
