{% extends "base.html" %}

{% block title %}
<title>Edit Task - Taskmate</title>
{% endblock title %}

{% block content %}
{% if request.user == task.manager %}
    <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            <label for="task" class="form-label">Task</label>
            <input type="text" class="form-control" id="task" name="task" value="{{ task.task }}" required>
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="done" name="done" {% if task.done %}checked{% endif %}>
            <label class="form-check-label" for="done">Done</label>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
{% else %}
<p>You are not authorized to edit this task.</p>
{% endif %}
{% endblock content %}
